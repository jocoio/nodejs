<!DOCTYPE html>
<html>
  <head>
    <!-- Show the PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <!-- Process the PDF -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <title>PDF Emailer Example - Rowan</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0px;
      }

      #interactive-container {
        width: 950px;
        height: 768px;
        border: 1px solid blue;
        overflow-y: scroll;
      }

      #form-container {
        display: flex;
        gap: 30px;
        flex-direction: column;
        align-items: center;
        padding-bottom: 30px;
        background-color: #eee;
      }

      #pdf-container {
        position: relative;
      }

      #pdf-canvas {
        width: 100%;
        border-radius: 20px;
        background-color: white;
      }

      /* Sidebar */
      #sidebar {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        font-size: 18px;
        padding: 20px 30px;
        border-radius: 50px;
        border: none;
        background-color: #fcb42b;
      }
    </style>
  </head>
  <body>
    <h1>PDF Emailer: AWS Version</h1>
    <div id="interactive-container">
      <form id="form-container" method="POST" action="appURL">
        <div id="pdf-container">
          <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="buttons-container">
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Script to show PDF and make interactable -->
    <script type="text/javascript">
      const url = "test.pdf";

      const loadPdf = async (url) => {
        const loadingTask = pdfjsLib.getDocument(url);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.getElementById("pdf-canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };
        await page.render(renderContext).promise;

        // Get annotations (form fields)
        const annotations = await page.getAnnotations();

        // Add annotations to page
        annotations.forEach((annotation) => {
          console.log(annotation.rect);
          if (
            annotation.subtype === "Widget" &&
            annotation.fieldType === "Tx"
          ) {
            // Bottom left point: [0, 2] ??
            // Top right point: [2, 3] ??
            // 0: left
            const input = document.createElement("input");
            input.id = annotation.fieldName;
            input.name = annotation.fieldName;
            input.type = "text";
            input.required = false;
            input.style.position = "absolute";
            input.style.left = `${annotation.rect[0] * scale}px`;
            // Top: 3 - 1
            input.style.top = `${
              (780 - annotation.rect[1]) * (scale * 0.96)
            }px`;
            input.style.width = `${
              (annotation.rect[2] - annotation.rect[0]) * scale
            }px`;
            input.style.height = `${
              (annotation.rect[3] - annotation.rect[1]) * scale
            }px`;

            document.getElementById("pdf-container").appendChild(input);
          }
        });
      };

      loadPdf(url);
    </script>
  </body>
</html>
